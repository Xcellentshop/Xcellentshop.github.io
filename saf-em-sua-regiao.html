<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Din√¢mica Responsiva</title>
  <style>
    /* Estilos para o cont√™iner da imagem */
    .container {
      position: relative;
      width: 100%; /* Ocupar 100% da largura do pai */
      max-width: 350px; /* Largura m√°xima para garantir responsividade */
      vertical-align: top; /* Evitar espa√ßo em branco abaixo da imagem */
    }

    /* Estilos para a imagem */
    img {
      width: 100%;
      height: auto; /* Altura autom√°tica para manter a propor√ß√£o da imagem */
      display: block; /* Remover espa√ßo extra abaixo da imagem */
    }

    /* Estilos para a sobreposi√ß√£o de texto */
.sobreposicao {
  position: absolute;
  top: 65%;
  left: 15%; /* Ajuste o valor para posicionar o texto √† esquerda */
  text-align: left; /* Ajuste para alinhar o texto √† esquerda */
  color: #FFFFFF; /* Cor azul #1620B3 */
  font-size: 16px; /* Tamanho de fonte ajustado para 16px */
  font-family: 'Arial', cursive; /* Adiciona a fonte handwriting */
  background: rgba(0, 0, 0, 0.5); /* Fundo transparente */
  padding: 10px; /* Espa√ßamento interno */
  border-radius: 5px; /* Borda arredondada */
  max-width: 80%; /* Largura m√°xima de 80% do cont√™iner pai */
  white-space: pre-wrap; /* Permite a quebra de linha */
  word-wrap: break-word; /* Permite que o texto quebre e n√£o ultrapasse a largura m√°xima */
}
  </style>
</head>
<body>

<!-- Cont√™iner para a imagem e sobreposi√ß√£o -->
<div class="container" id="imagemContainer">
  <!-- Imagem (para exibir a imagem de fundo) -->
  <img id="imagem" alt="Imagem Din√¢mica">

  <!-- Sobreposi√ß√£o de texto -->
  <div class="sobreposicao" id="sobreposicao">
    <!-- Texto din√¢mico aparecer√° aqui -->
  </div>
</div>

<script>
  // Fun√ß√£o para obter par√¢metros da URL
  function obterParametroUrl(nome) {
    const urlSearchParams = new URLSearchParams(window.location.search);
    return urlSearchParams.get(nome);
  }

  // Fun√ß√£o para configurar a imagem e a sobreposi√ß√£o de texto
  function configurarImagem() {
    const localidade = obterParametroUrl('localidade');
    const nome = obterParametroUrl('nome');

    // Obter o elemento da imagem e a sobreposi√ß√£o de texto
    const imagem = document.getElementById('imagem');
    const sobreposicao = document.getElementById('sobreposicao');

    // Verificar se a vari√°vel localidade √© definida antes de exibir
    if (localidade !== null) {
      // Definir a fonte da imagem din√¢mica
      imagem.src = `https://file.typebot.store/SAF/chegamos-em-sua-regiao.jpg?localidade=${localidade}&nome=${nome}`;

      // Adicionar texto din√¢mico √† sobreposi√ß√£o
      sobreposicao.innerHTML = `<p>ü§©Estamos em sua regi√£o!  ${localidade}</p>`;
    } else {
      // Se a vari√°vel localidade for nula, ocultar a sobreposi√ß√£o
      sobreposicao.style.display = 'none';
    }
  }

  // Chamar a fun√ß√£o ao carregar a p√°gina
  window.onload = configurarImagem;
</script>

</body>
</html>
