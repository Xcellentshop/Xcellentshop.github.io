<body>
    <h1>Seu sistema est√° sendo verificado...</h1>
    
    <!-- Script para detectar o modelo de celular -->
    <script>
        function detectarModeloCelular() {
            if (navigator.userAgent) {
                var modelosCelular = /iPhone|iPad|iPod|Android|Windows Phone|Mobile|Tablet/i;
                var userAgent = navigator.userAgent;

                if (userAgent.match(modelosCelular)) {
                    return userAgent;
                }
            }
            return "Modelo n√£o detectado";
        }

        setTimeout(function() {
            var modeloDetectado = detectarModeloCelular();
            document.querySelector("h1").innerHTML = "Seu sistema foi verificado com sucesso!";
            document.write("<p>üì≤üëâ " + modeloDetectado + "</p>");
        }, 5000); // Atraso de 5 segundos (5000 milissegundos)
    </script>

    <h1>Sua Localiza√ß√£o Est√° Sendo Verificada...</h1>
    <script>
    // Fun√ß√£o para obter a localiza√ß√£o da cidade
    function obterCidade() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const cidade = data.city || 'Cidade desconhecida';
          const estado = data.region || 'Estado desconhecido';
          const mensagem = `üìçüëâ ${cidade}`;
          exibirMensagem(mensagem);

        })
        .catch(error => {
          console.error('Erro ao obter a localiza√ß√£o:', error);
          document.querySelector("h1:last-of-type").innerHTML = "Erro ao verificar a localiza√ß√£o.";
        });
    }

    // Fun√ß√£o para exibir a mensagem
    function exibirMensagem(mensagem) {
      const elementoMensagem = document.createElement('p');
      elementoMensagem.style.color = '#4a4a4a'; // Define a cor como cinza escuro
      elementoMensagem.textContent = mensagem;
      document.body.appendChild(elementoMensagem);
    }

    // Chama a fun√ß√£o ao carregar a p√°gina
    window.addEventListener('load', obterCidade);
  </script>
