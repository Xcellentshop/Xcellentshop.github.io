<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Áudio</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Estilos para o gráfico de onda */
    #waveform {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="audio-container" id="audioContainer">
    <!-- Cole o link do Seu áudio Abaixo-->
    <audio class="plyr" src="https://file.atendimentochat.store/compre%20agora.mp3"></audio>
    <!-- Cole o link da Sua imagem Abaixo-->
    <img src="https://file.atendimentochat.store/Peter-954x1024.jpg" alt="Imagem">
    <div class="microphone-icon">
      <i class="fas fa-microphone"></i>
    </div>
  </div>
  
  <div id="waveform"></div> <!-- Div para renderizar o gráfico de onda -->

  <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.0.5/wavesurfer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = new Plyr('.plyr', {
        controls: ['play', 'progress', 'current-time', 'duration']
      });

      const audioElement = document.querySelector('.plyr');
      const microphoneIcon = document.querySelector('.microphone-icon');
      const waveformContainer = document.getElementById('waveform');

      // Configurar o Wavesurfer
      const wavesurfer = WaveSurfer.create({
        container: waveformContainer,
        waveColor: '#ddd',
        progressColor: '#4ad954'
      });

      // Carregar o áudio para o Wavesurfer
      wavesurfer.load(audioElement.src);

      audioElement.addEventListener('play', function() {
        microphoneIcon.classList.add('blue');
        audioElement.classList.add('blue');
      });

      audioElement.addEventListener('pause', function() {
        microphoneIcon.classList.remove('blue');
      });

      const audioContainer = document.getElementById('audioContainer');
      audioContainer.addEventListener('click', function() {
        const playButton = audioContainer.querySelector('.plyr__controls button[data-plyr="play"]');
        playButton.click();
      });
    });
  </script>
</body>
</html>
