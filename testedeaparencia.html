<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Capinhas de Celular</title>
</head>
<body>
    <h1>Bem-vindo à nossa loja de capinhas de celular!</h1>
    
    <!-- Script para detectar o nome do modelo de celular -->
    <script>
        function detectarModeloCelular() {
            if (navigator.userAgent) {
                var userAgent = navigator.userAgent;

                // Verifica se o user agent contém informações sobre o modelo.
                if (userAgent.indexOf("Redmi Note 8 Pro") !== -1) {
                    return "Redmi Note 8 Pro";
                } else if (userAgent.indexOf("Outro Modelo") !== -1) {
                    return "Outro Modelo";
                }
                // Adicione mais modelos aqui conforme necessário.

            }
            return "Modelo não detectado";
        }

        var modeloDetectado = detectarModeloCelular();
        document.write("<p>Identificamos que seu celular é: " + modeloDetectado + "</p>");
    </script>
    
    <!-- Aqui você pode adicionar as recomendações de capinhas com base no modelo detectado -->
    <h2>Recomendações para o seu modelo:</h2>
    <ul>
        <li>Capinha para Redmi Note 8 Pro</li>
        <li>Capinha para Outro Modelo</li>
        <!-- Adicione mais recomendações aqui com base nos modelos -->
    </ul>
    
    <footer>
        <p>Obrigado por visitar nossa loja!</p>
    </footer>
</body>
</html>
