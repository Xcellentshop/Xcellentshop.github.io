<head>
    <meta charset="UTF-8">
    <title>Contador de Vagas</title>
</head>
<body>
    <h2>üö®Vagas Abertas: <span id="contadorVagas">19</span></h2>

    <script>
        // Inicializa o contador com 19 vagas
        let contador = 19;

        // Fun√ß√£o para atualizar o contador de vagas
        function atualizarContador() {
            if (contador > 3) {
                contador--; // Diminui uma vaga
                document.getElementById("contadorVagas").textContent = contador;
            }
        }

        // Define um intervalo de 5 segundos para atualizar o contador
        const intervalo = setInterval(atualizarContador, 5000);

        // Para o intervalo quando atingir 3 vagas
        if (contador === 3) {
            clearInterval(intervalo);
        }
    </script>

    <script>
        // Fun√ß√£o para obter a cidade
        function obterCidade() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const cidade = data.city || 'Cidade desconhecida';
                    const estado = data.region || 'Estado desconhecido';
                    const vagasDisponiveis = 7; // Define o n√∫mero de vagas dispon√≠veis
                    const mensagem = `Temos (${vagasDisponiveis}) Vagas dispon√≠veis para a regi√£o de ${cidade}`;
                    exibirMensagem(mensagem);
                })
                .catch(error => {
                    console.error('Erro ao obter a localiza√ß√£o:', error);
                });
        }

        // Fun√ß√£o para exibir a mensagem
        function exibirMensagem(mensagem) {
            const elementoMensagem = document.createElement('p');
            elementoMensagem.style.color = '#4a4a4a'; // Define a cor como cinza escuro
            elementoMensagem.textContent = mensagem;
            document.body.appendChild(elementoMensagem);
        }

        // Chama a fun√ß√£o ao carregar a p√°gina
        window.addEventListener('load', obterCidade);
    </script>

    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif; /* Fonte semelhante √† do WhatsApp */
        }
        p {
            margin: 10px 0; /* Adicione um espa√ßamento vertical de 10px entre os par√°grafos */
        }
    </style>
</body>
