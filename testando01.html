<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Áudio</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body {
            height: 100vh;
            overflow: hidden;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Open Sans', sans-serif;
            cursor: pointer;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .audio-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .microphone-icon {
            margin-left: 20px;
            font-size: 22px;
            color: #4ad954;
        }

        #waveform {
            width: 100%;
            margin-top: 20px;
        }

        /* Adicione estilos adicionais conforme necessário */
    </style>
</head>
<body>
<div class="audio-container" id="audioContainer">
    <!-- Cole o link do Seu áudio Abaixo -->
    <div id="waveform"></div>
    <!-- Cole o link da Sua imagem Abaixo -->
    <img src="https://file.typebot.store/ARQ%20BIBLIA/avatar%20Edson%201.jpg" alt="Imagem">
    <div class="microphone-icon">
        <i class="fas fa-microphone"></i>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.0.5/wavesurfer.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple',
            cursorColor: 'navy',
            barWidth: 2,
            barRadius: 1,
            cursorWidth: 1,
            height: 50,
            barGap: 3,
            responsive: true
        });

        wavesurfer.load('https://file.typebot.store/ARQ%20BIBLIA/07.mp3'); // Substitua pelo seu link de áudio

        const audioContainer = document.getElementById('audioContainer');
        audioContainer.addEventListener('click', function () {
            wavesurfer.playPause();
        });

        // Adicione mais controle de eventos conforme necessário
    });
</script>
</body>
</html>
