<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Áudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body {
            height: 100vh;
            overflow: hidden;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .audio-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Open Sans', sans-serif;
            cursor: pointer;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .audio-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .audio-container .microphone-icon {
            margin-left: 20px;
            font-size: 22px;
            color: #4ad954;
        }

        .track {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .controls {
            margin-right: 20px;
        }

        .timeline {
            flex-grow: 1;
            margin-right: 20px;
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="audio-container" id="audioContainer">
    <!-- Cole o link do Seu áudio Abaixo-->
    <div id="waveform"></div>
    <!-- Cole o link da Sua imagem Abaixo-->
    <img src="https://file.typebot.store/ARQ%20BIBLIA/avatar%20Edson%201.jpg" alt="Imagem">
    <div class="microphone-icon">
        <i class="fas fa-microphone"></i>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.0.5/wavesurfer.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#4ad954',
            cursorWidth: 1,
            barWidth: 2,
            height: 50,
            responsive: true
        });

        wavesurfer.load('https://file.typebot.store/ARQ%20BIBLIA/07.mp3');

        const playPause = function () {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
            } else {
                wavesurfer.play();
            }
        };

        const audioContainer = document.getElementById('audioContainer');
        audioContainer.addEventListener('click', playPause);
    });
</script>
</body>
</html>
