<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Áudio</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Seus estilos existentes permanecem inalterados. */
    </style>
    <script src="https://unpkg.com/wavesurfer.js"></script> <!-- Adicione isso -->
</head>
<body>
<div class="audio-container" id="audioContainer">
    <!-- Seu código existente permanece inalterado. -->
</div>

<script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
<script>
    // Seu JavaScript existente permanece inalterado.
</script>
<script>
    // Script adicional para Wavesurfer.js
    document.addEventListener('DOMContentLoaded', function () {
        var wavesurfer = WaveSurfer.create({
            container: document.createElement('div'), // Cria um novo elemento, não alterando o layout
            waveColor: 'violet',
            progressColor: 'purple',
            cursorColor: 'transparent',
            barWidth: 2,
            barHeight: 1,
            responsive: true,
            height: 50 // Ajuste conforme necessário
        });

        // Substitua pela URL do seu áudio
        wavesurfer.load('https://file.typebot.store/ARQ%20BIBLIA/07.mp3'); 

        // Esconde o elemento de áudio original e substitui com o Wavesurfer
        const audioElement = document.querySelector('.plyr');
        audioElement.style.display = 'none'; // Esconde o player Plyr original

        // Adiciona o Wavesurfer ao container sem alterar outros elementos
        document.getElementById('audioContainer').appendChild(wavesurfer.container);

        // Sincroniza os eventos de play e pause entre o Wavesurfer e os elementos existentes
        wavesurfer.on('play', function() {
            // Coloque aqui qualquer ação que ocorra quando o áudio tocar
        });
        wavesurfer.on('pause', function() {
            // Coloque aqui qualquer ação que ocorra quando o áudio pausar
        });
    });
</script>
</body>
</html>
