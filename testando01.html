<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>√Åudio</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body {
            height: 100vh;
            overflow: hidden;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .audio-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Open Sans', sans-serif;
            width: auto; /* Adjusted from fixed width to auto */
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .audio-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px; /* Adjusted spacing */
        }

        .audio-container .microphone-icon {
            font-size: 22px;
            color: #4ad954;
            margin-left: 15px; /* Adjusted spacing */
        }

        .audio-container .microphone-icon.blue {
            color: #3db8ee;
        }

        #waveform {
            flex-grow: 1;
            height: 50px; /* Adjusted for visibility */
        }

        /* Keep your other styles here */
    </style>
</head>
<body>
<div class="audio-container">
    <!-- Icon and Image -->
    <img src="https://file.typebot.store/ARQ%20BIBLIA/avatar%20Edson%201.jpg" alt="Imagem">
    <div id="waveform"></div> <!-- Moved inside audio-container -->
    <div class="microphone-icon">
        <i class="fas fa-microphone"></i>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.0.5/wavesurfer.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#4ad954',
            progressColor: '#3db8ee',
            cursorColor: 'transparent', // Hide the cursor for a cleaner look
            barWidth: 2,
            barHeight: 1, // The height of the wave
            barGap: null // The optional spacing between bars of the wave, if any
        });

        // Replace with your audio file link
        wavesurfer.load('https://file.typebot.store/ARQ%20BIBLIA/07.mp3');

        // Play/Pause on container click
        document.querySelector('.audio-container').addEventListener('click', function () {
            wavesurfer.playPause();
        });

        // Event listeners for Wavesurfer to handle icons
        wavesurfer.on('play', function () {
            document.querySelector('.microphone-icon').classList.add('blue');
        });

        wavesurfer.on('pause', function () {
            document.querySelector('.microphone-icon').classList.remove('blue');
        });
    });
</script>
</body>
</html>
