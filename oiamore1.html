<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Dinâmica</title>
  <style>
    /* Estilos para o contêiner da imagem */
    .container {
      position: relative;
      width: 600px; /* Ajuste conforme necessário */
    }

    /* Estilos para a imagem de fundo */
    .imagem {
      width: 100%;
      height: auto;
    }

    /* Estilos para a sobreposição de texto */
    .sobreposicao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 18px; /* Ajuste conforme necessário */
    }
  </style>
</head>
<body>

<!-- Contêiner para a imagem e sobreposição -->
<div class="container" id="imagemContainer">
  <!-- Imagem de fundo (inicialmente vazia) -->
  <img src="" alt="Imagem de Fundo" class="imagem" id="imagemFundo">

  <!-- Sobreposição de texto -->
  <div class="sobreposicao" id="sobreposicao">
    <!-- Texto dinâmico aparecerá aqui -->
  </div>
</div>

<script>
  // Função para obter parâmetros da URL
  function obterParametroUrl(nome) {
    const urlSearchParams = new URLSearchParams(window.location.search);
    return urlSearchParams.get(nome);
  }

  // Função para atualizar dinamicamente a imagem e sobreposição
  function atualizarImagem() {
    const localidade = obterParametroUrl('localidade');
    const nome = obterParametroUrl('nome');

    // Atualizar a imagem de fundo com a URL dinâmica
    const imagemFundo = document.getElementById('imagemFundo');
    imagemFundo.src = `https://file.atendimentochat.store/Biblia%20Comentada/rodrigo-silva-1200x1200.jpg?localidade=${localidade}&nome=${nome}`;

    // Atualizar a sobreposição de texto
    const sobreposicao = document.getElementById('sobreposicao');
    sobreposicao.innerHTML = `<p>${nome}</p><p>${localidade}</p>`;
  }

  // Chamar a função ao carregar a página
  window.onload = atualizarImagem;
</script>

</body>
</html>
