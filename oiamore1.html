<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container para a imagem e sobreposição */
    .container {
      position: relative;
      width: 300px; /* Ajuste conforme necessário */
    }

    /* Imagem de fundo */
    .imagem {
      width: 100%;
      height: auto;
    }

    /* Sobreposição de texto */
    .sobreposicao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 18px; /* Ajuste conforme necessário */
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://file.atendimentochat.store/Biblia%20Comentada/rodrigo-silva-1200x1200.jpg" alt="Imagem de Fundo" class="imagem">
  <div class="sobreposicao">
    <p>{{Nome}}</p>
    <p>{{Localizacao}}</p>
  </div>
</div>

</body>
</html>
