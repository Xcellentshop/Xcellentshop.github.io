<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Incorporando um site</title>
</head>
<body>
  <h1>Meu site</h1>
  <p>Este é o meu site.</p>
  <iframe src="http://api.embed.ly/1/oembed?url=https%3A%2F%2Fapp.wedrop.com.br%2Fcatalog&maxwidth=500" frameborder="0" scrolling="no" style="display: none;">
    <div style="width: 100%; height: 100%;">
      <h1>Meu site</h1>
      <p>Este é o meu site.</p>
      <ul>
        <li>
          <a href="#">Produto 1</a>
          <p>Descrição do produto 1</p>
          <p>Preço: <span id="valor-original"></span></p>
        </li>
        <li>
          <a href="#">Produto 2</a>
          <p>Descrição do produto 2</p>
          <p>Preço: <span id="valor-original"></span></p>
        </li>
      </ul>
      <script>
        // Esconde o valor original do produto
        document.querySelector("#valor-original").style.display = "none";
      </script>
    </div>
  </iframe>
</body>
</html>
