<script>
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            const pais = data.country_name;
            const mensagem = `Somos tu tienda de confianza en ${pais}.`;
            const barraTopo = document.querySelector('#announcement-bar-{{ section.id }}');
            if (barraTopo) {
                const mensagemElemento = document.createElement('p');
                mensagemElemento.innerText = mensagem;
                mensagemElemento.style.textAlign = 'center'; // Centralizando o texto
                mensagemElemento.style.margin = '0'; // Removendo margem para alinhar melhor
                barraTopo.appendChild(mensagemElemento);
            }
        })
        .catch(error => {
            console.error('Erro ao identificar o pa√≠s:', error);
        });
</script>
